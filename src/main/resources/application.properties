# Server Port (optional, default is 8080)
server.port=8080

# Database Connection Settings
spring.datasource.url=jdbc:mysql://localhost:3306/hospital_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Hibernate Settings (JPA Provider)
# update: creates tables if they don't exist, updates schema if entities change.
# create: drops and recreates schema on startup (DANGER: for development only!).
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (great for debugging)
spring.jpa.show-sql=true

# Format the SQL for readability
spring.jpa.properties.hibernate.format_sql=true

# Dialect helps Hibernate generate optimized SQL for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect